<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarigai-MangaStore</title>
    <link rel="icon" href="../assets/logos/Yarigai.ico">
    <link rel="stylesheet" href="../styles/buy.css">
</head>

<body translate="no">
    <header class="header">
        <div class="tittle-logo">
            <img src="../assets/logos/Yarigai.png" alt="Logo">
            <h1>Yarigai-MangaStore</h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Purchase Form</h1>
            <div class="products-container"></div>
            <div class="manga-info">
                <div class="manga-image">
                    <img src="../assets/mangas/VolAnother/vol1.jpg" alt="Imagen del manga">
                </div>
                <div class="manga-details">
                    <div>
                        <label for="manga-name">Manga:</label>
                        <input type="text" id="manga-name" name="manga-name" value="Another Vol.1" readonly>
                    </div>
                    <div>
                        <label for="manga-price">Price:</label>
                        <input type="text" id="manga-price" name="manga-price" value="150000" readonly>
                    </div>
                    <div>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                    </div>
                </div>
            </div>
            <form id="purchase-form">
                <div>
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method">
                        <option value="" disabled selected>Choose an option</option>
                        <option value="bank-transfer">Efecty</option>
                        <option value="pse">PSE</option>
                        <option value="credit-card">Credit card</option>
                        <option value="debit-card">Debit card</option>
                    </select>
                </div>
                <div>
                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" autocomplete="street-address">
                </div>
                <div>
                    <label for="phone">Cell phone number:</label>
                    <input type="number" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="tel">
                </div>
                <div>
                    <label for="total">Total:</label>
                    <input type="text" id="total" name="total" value="$0.00" readonly>
                </div>
                <div class="buttons">
                    <button type="button">Buy</button>
                    <button type="button" onclick="window.location.href='catalog.html'">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
