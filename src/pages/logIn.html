<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarigai-MangaStore</title>
    <link rel="icon" href="../assets/logos/Yarigai.ico">
    <link rel="stylesheet" href="../styles/logIn.css">
</head>

<body translate="no">
    <header class="header">
        <h2>Yarigai-MangaStore</h2>
    </header>

    <main class="main">
        <div class="content">
            <span>
                <img src="../assets/logos/Yarigai.png" alt="logo">
            </span>

            <form action="" method="post">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <div>
                        <input id="Username" type="text" name="txtUser" required="required"
                            placeholder="Enter your username" autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <div>
                        <input id="Password" type="password" name="txtPassword" required="required" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-buttons">
                        <button class="btn-cancel" type="button"
                            onclick="window.location.href='../../index.html'">Cancel</button>
                        <button type="submit" name="btnLogIn" class="btn-success"
                            onclick="window.location.href='dashboard.html'">Log in</button>
                    </div>
                </div>
            </form>


        </div>

        <div class="register-methods">
            <p>Log in with</p>
            <div class="register-buttons">
                <div class="google-register">
                    <button>Google <img src="../assets/icons/google.svg" alt="google"></button>
                </div>
                <div class="facebook-register">
                    <button>Facebook <img src="../assets/icons/facebook.svg" alt="facebook"></button>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
