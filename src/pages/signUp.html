<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarigai-MangaStore</title>
    <link rel="icon" href="../assets/logos/Yarigai.ico">
    <link rel="stylesheet" href="../styles/signUp.css">
</head>

<body translate="no">
    <header class="header">
        <img src="../assets/logos/Yarigai.png" alt="">
        <h2>Yarigai-MangaStore</h2>
    </header>

    <main class="main">
        <div class="content">

            <form id="demo-form2" data-parsley-validate method="post">
                <div class="form-group">
                    <label for="first-name">Names<span class="required"></span></label>
                    <div>
                        <input type="text" id="first-name" name="txtNames" required="required" placeholder="Enter your names">
                    </div>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Names<span class="required"></span></label>
                    <div>
                        <input type="text" id="last-name" name="txtLastNames" required="required" placeholder="Enter your last names">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Phone Number">Phone Number</label>
                    <div>
                        <input id="Phone Number" type="number" required="required" name="txtPhoneNumber" required="required" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Address">Address<span required="required"></span></label>
                    <div>
                        <input id="Address" type="text" name="txtAddress" required="required" placeholder="Enter your address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Email">Email<span required="required"></span></label>
                    <div>
                        <input id="Email" type="email" name="txtEmail" required="required" placeholder="Enter your e-mail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Username">Username</label>
                    <div>
                        <input id="Username" type="text" name="txtUser" required="required" placeholder="Enter your username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password">Password<span required="required"></span></label>
                    <div>
                        <input id="Password" type="password" name="txtPassword" required="required" placeholder="Enter your password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-buttons">
                        <button class="btn-primary" type="button" onclick="window.location.href='../../index.html'">Cancel</button>
                        <button type="submit" name="btnRegister" class="btn-success">Register</button>
                    </div>
                </div>

            </form>
        </div>

        <div class="register-methods">
            <p>Sign up with</p>
            <div class="register-buttons">
                <div class="google-register">
                    <button>Google <img src="../assets/icons/google.svg" alt=""></button>
                </div>
                <div class="facebook-register">
                    <button>Facebook <img src="../assets/icons/facebook.svg" alt=""></button>
                </div>
            </div>
        </div>
        
    </main>

</body>

</html>
